<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
<style>
.outer {
  display: table;
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
}

.middle {
  display: table-cell;
  vertical-align: middle;
}

.inner {
  margin-left: auto;
  margin-right: auto;
  text-align: center;
  font-size: 14px;
}
</style>
</head>
<body style="background-color: #FDFDFD">
<div class="outer">
  <div class="middle">
    <div class="inner">      
      <p>Your Ad Here!</p>
    </div>
  </div>
</div>
</body>
</html>
